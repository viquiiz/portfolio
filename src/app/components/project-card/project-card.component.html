<div class="project-card-container">
    <div class="project-type-tag">
        <span>{{ tag }}</span>
    </div>
    <div class="project-img">
        <img src="{{ img }}" alt="">
    </div>
    <div class="project-title">
        <h3>{{title}}</h3>
    </div>
    <div class="project-description">
        <p>{{ description }}</p>
    </div>
    <div class="project-buttons">
        <ul>
            <li><a href="{{ preview }}" target="_blank">{{button1}}</a></li>
            <li><a href="{{ repository }}" target="_blank">{{button2}}</a></li>
        </ul>
    </div>
</div>
