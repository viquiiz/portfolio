<div class="certificate-card-container">
    <div class="certificate-title">
        <span>{{ title }}</span>
    </div>
    <div class="certificate-description">
        <p>{{ description }}<br>
            {{ date }}<br>
            Duração: {{ workload }}
        </p>
    </div>
    <div class="certificate-link">
        <span><a href="{{ link }}" target="_blank">// ver certificado</a></span>
    </div>
</div>
